<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
    <div style="text-align:center;">
        <h2 class="heading">Contact Us</h2>
        <p>We dont share your details to any third-party, hence you can contact us.</p>
    </div>
</div>

    <div class="contact_box">
    <form>
        <label>First name:</label>
        <input type="text" class="input_field" name="firstname" placeholder="Enter your first name">
        <br>
        <label>Last name:</label>
        <input type="text" class="input_field" name="lastname" placeholder="Enter your last name">
        <br>
        <label>Email id:</label>
        <input type="email" class="input_field" name="email" placeholder="Enter your mailid">
        <br>
        <button type="button" class="btn">Submit</button>
        
    </form>
</div>
</body>

</html>
